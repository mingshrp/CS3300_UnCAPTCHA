<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>UnCAPTCHA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 20px;
      width: 230px;
      background-color: #c5daee; 
      color: white; 
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 30px;
      margin-bottom: 5px;
    }
    p {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<body>
<div style="display: flex; align-items: center; margin-bottom: 5px;">
  <img src="../images/icons.png" alt="UnCAPTCHA Logo" style="height:32px; width:32px; margin-right:10px;">
  <h1 style="color: #6ea4d7; margin: 0; font-size: 30px;">UnCAPTCHA</h1>
</div>
 
  <div style="display: flex; align-items: center;">
    <p style="color: #3c454e; margin: 0; font-size: 13x; font-family: Arial, sans-serif;">Version: 0.1.0</p>
    <div style="flex: 1"></div>
    <label class="switch" style="margin-left: 10px;">
      <input type="checkbox" id="toggle-extension">
      <span class="slider round"></span>
    </label>
    <span id="toggle-label" style="margin-left:10px;font-size:14px;"></span>
  </div>
</body>

  <script>
    // Restore toggle state on popup open
    document.addEventListener('DOMContentLoaded', function() {
      chrome.storage.sync.get(['extensionEnabled'], function(result) {
        const enabled = !!result.extensionEnabled;
        document.getElementById('toggle-extension').checked = enabled;
        document.getElementById('toggle-label').textContent = enabled ? "On" : "Off";
      });
    });

    // Save toggle state when changed
    document.getElementById('toggle-extension').addEventListener('change', function(e) {
      const enabled = e.target.checked;
      chrome.storage.sync.set({ extensionEnabled: enabled });
      document.getElementById('toggle-label').textContent = enabled ? "On" : "Off";
      // Optionally, send a message to background script here
      // chrome.runtime.sendMessage({ enabled });
    });
  </script>
</body>
</html>
