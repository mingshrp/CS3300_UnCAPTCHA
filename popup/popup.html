<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UnCAPTCHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 200px;
      background-color: #113f52; 
      color: white; 

    }
    h1 {
      font-size: 30px;
      margin-bottom: 5px;
    }
    p {
      font-size: 12px;
      color: #555;
    }
    .toggle-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle-button {
      position: relative;
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      cursor: pointer;
    }
    .toggle-button::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 21px;
      height: 21px;
      background-color: rgb(67, 126, 175);
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle-button.enabled {
      background-color: #4caf50;
    }
    .toggle-button.enabled::after {
      transform: translateX(25px);
    }
  </style>
</head>
<body>
  <h1>UnCAPTCHA</h1>
  <p style="color: #b7d7f4;">Version: 0.1.0</p>

  <div class="toggle-container">
    <span id="status-label">Disabled</span>
    <div id="toggle" class="toggle-button"></div>
  </div>

  <script>
    const toggle = document.getElementById('toggle');
    const statusLabel = document.getElementById('status-label');

    // Load previous state
    chrome.storage.sync.get('enabled', (data) => {
      if (data.enabled) {
        toggle.classList.add('enabled');
        statusLabel.textContent = 'Enabled';
      }
    });

    toggle.addEventListener('click', () => {
      const isEnabled = toggle.classList.toggle('enabled');
      statusLabel.textContent = isEnabled ? 'Enabled' : 'Disabled';
      chrome.storage.sync.set({ enabled: isEnabled });
    });
  </script>
</body>
</html>
